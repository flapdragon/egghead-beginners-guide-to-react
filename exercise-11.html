// 4, don't bind, make it an anonymous fat arrow function, which can't be bound and has its own lexical this scope
class Counter extends React.Component {
  state = {count: 0}
  handleClick = () => {
    this.setState(({count}) => ({
      count: count + 1
    }))
  }
  render() {
    return (
      <div>
        <button
          onClick={this.handleClick}>
          {this.state.count}
        </button>
      </div>
    )
  }
}
