<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

<div id="root"></div>
<script src="https://unpkg.com/react@16.0.0-rc.3/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.0.0-rc.3/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<style>
.box {
  width: 120px;
  height: 120px;
}
.box--small {
  width: 60px;
  height: 60px;
}
.box--medium {
  width: 120px;
  height: 120px;
}
.box--large {
  width: 180px;
  height: 180px;
}
</style>
<script type="text/babel">
  class Counter extends React.Component {
    state = {counter: 0}
    handleCounterClick = () => {
      this.setState(state => {
        return {counter: ++state.counter}
      })
    }
    handleResetClick = () => {
      this.setState(state => {
        return {counter: 0}
      })
    }
    render() {
      const {counter} = this.state
      const buttonStyles = {
        border: '1px solid #ccc',
        background: '#fff',
        fontSize: '2em',
        padding: 15,
        margin: 5,
        width: 200,
      }
      return (
        <div style={{textAlign: 'center'}}>
          <label
            style={{fontSize: '5em', display: 'block'}}>
            Button clicked {counter} times</label>
          <button onClick={this.handleCounterClick} style={buttonStyles}>Increment</button>
          <button onClick={this.handleResetClick} style={buttonStyles}>Reset</button>
        </div>
      )
    }
  }
  const element = <Counter counter={0} />
  ReactDOM.render(
      element,
      document.getElementById('root')
  )
</script>

</body>
</html>
